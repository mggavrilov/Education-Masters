<mat-card>
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field>
        <input name="username" [(ngModel)]="user.username" matInput required minlength="5" placeholder="Username" #username="ngModel">

        <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required">
          Username is required.
        </mat-error>
        <mat-error *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.minlength">
          Username must be at least 5 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="password" type="password" [(ngModel)]="user.password" matInput required minlength="10" placeholder="Password"
          #password="ngModel">

        <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
          Password is required.
        </mat-error>
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.minlength">
          Password must be at least 10 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="confirmPassword" type="password" [(ngModel)]="user.confirmPassword" matInput required minlength="10" placeholder="Confirm Password"
          #confirmPassword="ngModel">
        <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors.required">
          Confirm Password is required.
        </mat-error>
        <mat-error *ngIf="confirmPassword.value != password.value">
          Passwords do not match.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input name="email" type="email" email [(ngModel)]="user.email" matInput required placeholder="Email" #email="ngModel">

        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
          Email is required.
        </mat-error>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.email">
          Email is invalid.
        </mat-error>
      </mat-form-field>
      <mat-card-actions align="center">
        <button [disabled]="!registerForm.form.valid" type="submit" mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
